{% extends 'base.html' %}

{% block content %}
    <main class="main-content">
        <div class="form-container auth-container">
            <h1 style="margin-bottom: 2rem; text-align: center;">{{title}}</h1>
            
            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}
            
            <form id="loginForm" method="POST" action="/login">
                <div class="form-group">
                    <label for="username" class="required">使用者名稱</label>
                    <input type="text" id="username" name="username" required>
                    <div class="error">請輸入使用者名稱</div>
                </div>

                <div class="form-group">
                    <label for="password" class="required">密碼</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error">請輸入密碼</div>
                </div>

                <button type="submit">登入</button>
            </form>
            
            <div class="auth-links">
                <p>還沒有帳號？ <a href="/register">立即註冊</a></p>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('loginForm');
        const inputs = form.querySelectorAll('input');

        inputs.forEach(input => {
            input.addEventListener('input', () => {
                validateField(input);
            });

            input.addEventListener('blur', () => {
                validateField(input);
            });
        });

        function validateField(field) {
            const errorElement = field.nextElementSibling;
            if (field.validity.valid) {
                errorElement.style.display = 'none';
                field.classList.remove('invalid');
            } else {
                errorElement.style.display = 'block';
                field.classList.add('invalid');
            }
        }

        form.addEventListener('submit', (e) => {
            if (!form.checkValidity()) {
                e.preventDefault();
                form.reportValidity();
            }
        });
    </script>
{% endblock %}
